<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Person(name,age){
        this.name = name ;
        this.age = age;
        console.log(this)
    }

    const p = new Person('이창현',31);
    console.log(p.name , p.age);

    const Cat = (name,age) =>{

      console.log(name,age)

    }

    Cat("이창현",11) ;
    console.log(typeof Cat);

    //함수를 호출하면 함수를 만들어서 리턴
    function plus(base){
        return function(num){
            return base + num ;
        }
    }

    const  plus5 = plus(5) ;
    console.log(plus5(10));

    //함수를 인자로 하여 함수를 호출

    function hello(c){
        console.log('hello');
        c();
    }

    hello(function(){
        console.log('콜백');
    });

</script>
</body>
</html>
