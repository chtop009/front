<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 상속</title>
</head>
<body>
<script>
  class Parent{
     name = 'Kkk chang';

     hello(){
       console.log('hello 상속',this.name)
     }
  }

  class Child extends Parent{

  }

  const p = new Parent();
  const c = new Child();

  p.hello();
  c.hello();

  c.name ='이창현';
  console.log('이름은 : ',c.name);

  //오버라이드 클래스의 상속 맴버 변수 및 함수 오버라이딩 추가


  class Parent2{
    name = 'Kkk chang';

    hello(){
      console.log('hello 오버라이딩',this.name)
    }
  }

  class Child2 extends Parent2{
    age =37 ;
    hello(){
      console.log('부모 바꾸다',this.name,this.age)
    }
  }

  const p2 = new Parent2();
  const c2 = new Child2();


  console.log(p2,c2)
  c2.hello();

  //super 클래스의의 상속 생성자 함수 변경
console.log('super -------------------- ')
  class Parent3{
    name ;
    constructor(name) {
      this.name = name ;
    }

    hello(){
      console.log('hello',this.name)
    }
  }

  class Child3 extends Parent3{
    age  ;
    constructor(name,age) {
      super(name);
      this.age = age ;
    }


    hello(){
      console.log('부모 바꾸다',this.name,this.age)
    }
  }

  const p3 = new Parent3('Mark');
  const c3 = new Child3('이창현',12);

   p3.hello();
   c3.hello();

  console.log('static 상속 -------------------- ')

  class Parent4{

      static  age =37 ;
  }

  class Child4 extends Parent4 {

  }



  console.log(Child4.age)


</script>
</body>
</html>
